<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<title>Wikipedia API | Benjamin BS</title>
</head>
<body class="dark-theme">

	<button class="btn-toggle">
		<span id="spanDarkMode" class="material-icons">
			wb_sunny
		</span>
	</button>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-sm-12">
				<div class="mt-5 text-center">
					<img 
						src="https://upload.wikimedia.org/wikipedia/commons/d/de/Wikipedia-logo_%28inverse%29.png"
						alt="Logo Wikipedia"
						width="350"
					/>
					<p class="mt-4 _title">Wikipedia API</p>

					<div class="input-group mb-3">
						<input 
						type="text" 
						class="form-control _input_search" 
						placeholder="¿Qué quiere buscar?"
						id="inputSearch" 
						>
						<div class="input-group-append">
							<button 
							class="btn btn-dark" id="btnSearch">BUSCAR</button>
						</div>
					</div>

					<p id="errorSearch"></p>

				</div>
				
			</div>
		</div>
		
		<div class="row" id="resultSearch">
		</div>

	</div>
	
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="./scripts.js"></script>
</body>
</html>
